<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة الذكاء الاصطناعي</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ddd;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(45deg, #ff6ec7, #ff9966);
            color: black;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            border: none;
            border-radius: 30px;
            margin-top: 25px;
        }

        .menu-button {
            position: absolute;
            top: 25.9px;
            left: 5px;
            background: linear-gradient(45deg, rgba(255, 105, 199, 0.5), rgba(255, 153, 102, 10)); 
            color: black;
            padding: 10px;
            border: 2px solid black;
            border-radius: 20px;
            cursor: pointer;
            z-index: 3;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        .sidebar {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, rgba(255, 105, 199, 0.5), rgba(255, 153, 102, 30)); 
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 3;
        }

        .sidebar button {
            background: linear-gradient(45deg, #ff6ec7, #ff9966);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            width: 200px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .sidebar button:hover {
            background: linear-gradient(45deg, #ff6ec7, #ff9966);
        }

        .sidebar button i {
            margin-left: 10px;
            font-size: 1.5em;
        }

        .chat-window {
            flex: 1;
            background: #121212;
            margin: 10px;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .user-message, .bot-message {
            padding: 15px;
            margin: 10px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
            display: inline-block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(45deg, #0078d4, #005f99);
            color: white;
            margin-left: auto;
            text-align: right;
            box-shadow: 0 0 10px rgba(0, 120, 212, 0.5);
        }

        .bot-message {
            background: linear-gradient(45deg, #444, #333);
            color: #ddd;
            margin-right: auto;
            text-align: left;
            box-shadow: 0 0 10px rgba(70, 70, 70, 0.5);
        }

        .input-area {
            display: flex;
            margin: 10px;
            border-radius: 15px;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 15px;
            border: 2px solid transparent;
            outline: none;
            background-color: #222;
            color: #ddd;
            border-image: linear-gradient(45deg, #ff6ec7, #ff9966) 1;
        }

        .input-area button {
            background: linear-gradient(45deg, #ff6ec7, #ff9966);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            margin-left: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-area button:hover {
            background: linear-gradient(45deg, #ff6ec7, #ff9966);
        }

        .typing-indicator {
            font-size: 1.5em;
            color: #ff6ec7;
        }

        /* نافذة الموافقة */
        .popup-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 4;
        }

        .popup {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #ff6ec7;
            width: 80%;
            max-width: 400px;
        }

        .popup button {
            background: linear-gradient(45deg, #ff6ec7, #ff9966);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .popup button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="header">
        OTH-GPT
        <button class="menu-button" onclick="toggleMenu()">☰ القائمة</button>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <button onclick="window.open('https://youtube.com/@l7aj.1m?si=rCZmOnGPqoY6q8zY')"><i class="fab fa-youtube"></i> يوتيوب</button>
        <button onclick="window.open('https://www.instagram.com/mx.fo/profilecard/?igsh=NG9qbXJucHVlYjkz')"><i class="fab fa-instagram"></i> إنستجرام</button>
        <button onclick="window.open('https://t.me/l7l7aj')"><i class="fab fa-telegram"></i> تليجرام</button>
        <button onclick="window.open('https://t.me/OTH_GPT_WORM_bot')"><i class="fab fa-telegram"></i> بوت تليجرام</button>
        <button onclick="clearChat()">مسح الدردشة</button>
        <button class="close-button" onclick="toggleMenu()">إغلاق</button>
    </div>

    <div class="chat-window" id="chatWindow"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="⌨️ اكتب رسالتك..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">إرسال</button>
    </div>

    <!-- نافذة الموافقة -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <p> أنا لا أتحمل أي شئ يرسله البوت 🙂</p>
            <p>✔️للمتابعة، يجب أن توافق على الشروط والأحكام</p>
            <label>
                <input type="checkbox" id="agreeCheckbox"> أوافق على الشروط
            </label>
            <br>
            <button id="agreeButton" disabled onclick="closePopup()">موافق</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById("chatWindow");

        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const messageText = userInput.value.trim();
            if (!messageText) return;

            addMessage(messageText, "user-message");
            userInput.value = "";

            addTypingIndicator();

            try {
                const response = await fetch('https://api.allorigins.win/raw?url=https://tamtam.freewebhostmost.com/apiAhmed.php?user_input=' + encodeURIComponent(messageText));
                let botResponse = await response.text();
                botResponse = botResponse.replace('[Ahmed]', 'OTH👨‍💻 ‍:');
                botResponse = botResponse.replace('[Evil GPTlevI]', '‍OTH-GPT-WORM');
                botResponse = botResponse.replace('Ahmed', 'Othman');
                botResponse = botResponse.replace('[أحمد]', '[عثمان]');
                botResponse = botResponse.replace('أحمد', 'عثمان');
                removeTypingIndicator();
                addMessage(botResponse, "bot-message");
            } catch (error) {
                removeTypingIndicator();
                addMessage("تعذر جلب الرد. حاول لاحقاً.", "bot-message");
            }
        }

        function addMessage(text, className) {
            const messageDiv = document.createElement("div");
            messageDiv.className = className;
            messageDiv.textContent = text;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addTypingIndicator() {
            const typingIndicatorDiv = document.createElement("div");
            typingIndicatorDiv.className = "typing-indicator";
            typingIndicatorDiv.textContent = "...";
            chatWindow.appendChild(typingIndicatorDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicatorDiv = document.querySelector(".typing-indicator");
            if (typingIndicatorDiv) {
                typingIndicatorDiv.remove();
            }
        }

        function clearChat() {
            chatWindow.innerHTML = "";
        }

        function toggleMenu() {
            const overlay = document.getElementById("overlay");
            const sidebar = document.getElementById("sidebar");

            const isVisible = overlay.style.display === "block";

            if (isVisible) {
                overlay.style.display = "none";
                sidebar.style.display = "none";
            } else {
                overlay.style.display = "block";
                sidebar.style.display = "block";
            }
        }

        // نافذة الموافقة
        const agreeCheckbox = document.getElementById("agreeCheckbox");
        const agreeButton = document.getElementById("agreeButton");
        const popupOverlay = document.getElementById("popupOverlay");

        // تفعيل الزر عند اختيار "أوافق"
        agreeCheckbox.addEventListener("change", function() {
            if (this.checked) {
                agreeButton.disabled = false;
            } else {
                agreeButton.disabled = true;
            }
        });

        function closePopup() {
            popupOverlay.style.display = "none";
        }
    </script>
</body>
</html>
